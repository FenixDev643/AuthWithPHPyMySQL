<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="res/css/style_home.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Welcome">
    <h1 class="Welcome">Bienvenido usuario</h1>
    </div>

    <!--Gallery API-->
    <script src="res/apis/galleryAPI.js"></script>
    <link rel="stylesheet" href="res/apis/galleryStyle.css">
    <!--Gallery API-->
    <div class="GaleryDisplay">
        <img src="res/img/list/1.jpg" alt="">
        <img src="res/img/list/4.jpg" alt="">
        <img src="res/img/list/2.jpg" alt="">
        <img src="res/img/list/3.jpg" alt="">
        <img src="res/img/list/4.jpg" alt="">
    </div>
    <div id="Arrows">
        <img src="res/img/Arrow-left.png" alt="" id="Arrow-left">
        <img src="res/img/Arrow-right.png" alt="" id="Arrow-right">
    </div>
    
    <div class="carousel">
        <div class="carousel__item carousel__item--visible">
            <img src="res/img/list/1.jpg" alt="">
        </div>
        <div class="carousel__item">
            <img src="res/img/list/2.jpg" alt="">
        </div>
        <div class="carousel__item">
            <img src="res/img/list/3.jpg" alt="">
        </div>

        <div class="carousel__actions">
            <button id="carousel__button--prev" aria-label="Previous 
            slide"><</button>
            <button id="carousel__button--next" aria-label="Next 
            slide">></button>
        </div>
    </div>
</body>
</html>
